<!DOCTYPE html>
<html>
<head>
    <title>Stochastic Spatial Temporal Network Toolset</title>

    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="../styles/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/font.css">
    <script src='../scripts/components/Navbar.js'></script>
    <script src='../scripts/components/InputItem.js'></script>
    <style>
        h1{
            font-family: 'Fredericka the Great';
        }
    </style>
</head>
<body>
    <div id='navbar'></div>
    <div class='container py-4'>
        <h1 class='text-center'>Generate Dataset</h1>
        <hr>
    </div>
    <div class='container'>
        <h3>Inputs:</h3>
        <hr>
        <div class="row"> 
            <div class="col">
                <div class="form-group row">
                    <label for="field1" class="col-md-6 col-form-label">Temporal Behavior</label>
                    <div class="col-md-6">
                        <!--<input id="population-size" class="form-control" value='200'>-->
                        <select class="form-control" id="temporal-behavior">
                            <option>Node Movement</option>
                            <option>Edge Tolerance</option>
                        </select>
                    </div>

                </div>

                <div class="form-group row">
                    <label for="field1" class="col-md-6 col-form-label">Degree Distribution</label>
                    <div class="col-md-6">
                        <!--<input id="elite-rate" class="form-control" value='0.05'>-->
                        <select class="form-control" id="degree-distribution">
                            <option>Geometric</option>
                            <option>Uniform</option>
                            <option>Gaussian</option>
                            <option>Power Law</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="field1" class="col-md-6 col-form-label">Node Count</label>
                    <div class="col-md-6">
                        <input id="node-count" class="form-control" value='50'>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="field1" class="col-md-6 col-form-label">Temporal Duration</label>
                    <div class="col-md-6">
                        <input id="temporal-duration" class="form-control" value='30'>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="field1" class="col-md-6 col-form-label">Realizations Count</label>
                    <div class="col-md-6">
                        <input id="mutation-rate" class="form-control" value='1'>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- start: input-div-->
                <div id='input-div'>
                    <div class="form-group row">
                        <label for="field1" class="col-md-6 col-form-label">Node Neighbor Radius</label>
                        <div class="col-md-6">
                            <input id="node-neighbor-radius" class="form-control" value='20'>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="field1" class="col-md-6 col-form-label">Mean</label>
                        <div class="col-md-6">
                            <input id="mean" class="form-control" value='0'>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="field1" class="col-md-6 col-form-label">Standard Deviation</label>
                        <div class="col-md-6">
                            <input id="standard-deviation" class="form-control" value='1'>
                        </div>
                    </div>
                </div>
                <!--end: input-div-->

                <div class="form-group row">
                    <label for="field1" class="col-md-6 col-form-label">Edge Weights</label>
                    <div class="col-md-6">
                        <input id="edge-weights" class="form-control" value='1'>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="field1" class="col-md-6 col-form-label">Edge Connectivity</label>
                    <div class="col-md-6">
                        <select class="form-control" id="edge-connectivity">
                            <option>Non-directional</option>
                            <option>Directional</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="field1" class="col-md-6 col-form-label">Spatiality Type</label>
                    <div class="col-md-6">
                        <select class="form-control" id="spatiality-type">
                            <option>Euclidean space</option>
                            <option>Topological space</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
        <!--<button class='btn btn-primary' id='create'>Generate</button>-->
    </div>

    <div class="container">
        <hr>
        <h3 class='display'>Controls:</h3>
        <hr>
        <div class='row'>
            <div class='col'>
                <button type="button" class="btn btn-success btn-block" id='create'>Generate</button>
            </div>
            <div class='col'>
                <button id='network-counter' type="button" class="btn btn-outline-secondary btn-block">Realizations: <span id='counter'>0</span></button>
            </div>
            <div class='col'>
                <div class="input-group border border-dark">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="status-bar">Status: </span>
                    </div>
                    <input type="text" class="form-control bg-dark text-light" id="status" aria-describedby="status" disabled value='None'>
                </div>
            </div>
        </div>
</div>
    

    <script>
        new Navbar('navbar','Create');
    </script>
    <script src="../scripts/libs/jquery-3.5.1.slim.min.js" ></script>
    <script src="../scripts/libs/popper.min.js"></script>
    <script src="../scripts/libs/bootstrap.min.js"></script>
    <script src="../scripts/app/create/controllers.js"></script>
</body>
</html>
